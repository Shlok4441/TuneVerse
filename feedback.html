<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - TUNEVERSE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                  url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    #navbar h1 {
      font-size: 24px;
    }

    #navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    #navbar a:hover {
      color: #ffd700;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      margin-top: 100px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: vertical;
      backdrop-filter: blur(5px);
    }

    textarea::placeholder {
      color: #ddd;
      font-style: italic;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffcc00;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      #navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
        gap: 10px;
      }

      #navbar h1 {
        font-size: 20px;
      }

      #navbar a {
        margin: 0 10px;
      }
    }
  </style>
</head>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</body>
</html>
